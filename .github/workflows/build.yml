on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
           mdbook-version: 'latest'
      - run: mdbook build
      - name: store Artefact
        uses: actions/upload-artifact@v2
        with:
          name: "tzsafe-docs-website-mdbook"
          path: ./book
          retention-days: 1
